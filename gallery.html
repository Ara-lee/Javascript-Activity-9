<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Gallery</title>
  </head>
  <body>
    <section class="container-fluid font-monospace vh-100">
      <h1
        class="
          text-center
          bg-success
          d-flex
          text-center
          justify-content-center
          align-items-center
          position-fixed
          vw-100
          text-black
          top-0
        "
      >
        Our Gallery
      </h1>
      <div class="container-fluid text-center justify-content-center mx-0 my-0">
        <section
          class="
            gallery-section
            d-flex
            justify-content-around
            p-5
            flex-lg-row flex-column flex-md-row flex-wrap
            bg-black
            text-white
          "
          id="gallery-wrapper"
        >
          <div class="gallery-card w-50 p-5 mb-5">
            <div class="gallery-image w-100 h-50 mb-5">
              <img src="./images/ferrari.jpeg" alt="" srcset="" />
            </div>
            <div class="mb-3 mt-5 gallery-info">
              <h1>ferrari 458 italia</h1>
              <h3 class="price">$80,000</h3>
            </div>
          </div>
        </section>
      </div>
    </section>
    <footer
      class="
        bg-black
        d-flex
        text-center
        justify-content-center
        align-items-center
        position-fixed
        vw-100
        text-white
        p-3
        bottom-0
      "
    >
    <span class="me-4"> Contact Us :</span>
        <a class="me-2" href="www.gmail.com"
          ><img src="./images/mail.svg" alt="" srcset=""
        /></a>
        <a class="me-2" href="www.facebook.com"
          ><img src="./images/facebook.svg" alt="" srcset=""
        /></a>
        <a class="me-2" href="www.twitter.com"
          ><img src="./images/twitter.svg" alt="" srcset=""
        /></a>
        <a href="www.instagram.com"
          ><img src="./images/instagram.svg" alt="" srcset=""
        /></a>
    </footer>
    <script src="./javascript/bootstrap.min.js"></script>
    <script src="./javascript/script.js"></script>
  </body>
</html>
